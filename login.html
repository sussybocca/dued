<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibro Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 320px;
    }
    .login-box h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background: #1db954;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1aa34a;
    }
    .oauth-btn {
      background: #333;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Vibro</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <hr>
    <button class="oauth-btn" onclick="googleLogin()">Sign in with Google</button>
    <button class="oauth-btn" onclick="appleLogin()">Sign in with Apple</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword,
             GoogleAuthProvider, signInWithPopup, onAuthStateChanged } 
             from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, set } 
             from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    // ðŸ”¥ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB6xF5RTX6wy87TT17q61nUzoHI70JBkcA",
      authDomain: "funfu-b4ad8.firebaseapp.com",
      projectId: "funfu-b4ad8",
      storageBucket: "funfu-b4ad8.appspot.com",
      messagingSenderId: "400767863064",
      appId: "1:400767863064:web:xxxxxxxx", // fill from Firebase console
      databaseURL: "https://funfu-b4ad8-default-rtdb.firebaseio.com"
    };

    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Auto-login check
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "index.html"; // redirect to main app
      }
    });

    // Email login
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => alert(err.message));
    };

    // Email signup
    window.signup = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCred => {
          set(ref(db, 'users/' + userCred.user.uid), {
            email: email,
            createdAt: Date.now()
          });
          window.location.href = "index.html";
        })
        .catch(err => alert(err.message));
    };

    // Google login
    window.googleLogin = function() {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then(result => {
          set(ref(db, 'users/' + result.user.uid), {
            email: result.user.email,
            provider: "google",
            createdAt: Date.now()
          });
          window.location.href = "index.html";
        })
        .catch(err => alert(err.message));
    };

    // Apple login (placeholder, requires Apple developer setup)
    window.appleLogin = function() {
      alert("Apple Sign-in needs to be configured in Firebase Console + Apple Dev Account.");
    };
  </script>
</body>
</html>
