<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibro</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    #music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 9999;
    }
    #music-player {
      display: none;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Vibro</h1>

  <!-- Hidden YouTube music player -->
  <iframe id="music-player"
    src="https://www.youtube.com/embed/mO3kyMnuf6c?enablejsapi=1&autoplay=0&loop=1&playlist=mO3kyMnuf6c&mute=1"
    allow="autoplay; encrypted-media">
  </iframe>

  <!-- Control button -->
  <div id="music-control">▶ Play Music</div>

  <!-- Your videos -->
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/WePNs-G7puA" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/W9kH0TlWasI" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/KQmlzT-OfmI?start=1125" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('music-player');
    }

    const control = document.getElementById('music-control');
    let isPlaying = false;
    control.addEventListener('click', () => {
      if (!isPlaying) {
        player.playVideo();
        player.unMute();
        control.textContent = '⏸ Pause Music';
      } else {
        player.pauseVideo();
        control.textContent = '▶ Play Music';
      }
      isPlaying = !isPlaying;
    });
  </script>
</body>
</html>
